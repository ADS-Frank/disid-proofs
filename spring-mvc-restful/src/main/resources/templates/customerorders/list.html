<!DOCTYPE html> 
<html lang="en" data-layout-decorator="layouts/list-layout">
 <head> 
  <title data-th-text="#{label_list_entity(#{label_customerorder_plural})}">Spring MVC RESTful - List CustomerOrder</title> 
 </head> 
 <body id="body"> 
  <!--CONTAINER--> 
  <div class="container bg-container">
   <!-- CONTENT --> 
   <!--
   Only the inner content of the following tag "section" is included
   within the template, in the section "content"
   --> 
   <section data-layout-fragment="content">
    <div class="container-fluid content">
     <h1 data-th-text="#{label_customerorder_plural}">CustomerOrders</h1> 
     <!--TABLE-->
     <div class="table-responsive" id="categories-list">
      <table id="customerOrdersTable"
             class="table table-striped table-hover table-bordered"
             data-datatables="true"
             data-row-id="id"
             data-select="single"
             data-order="[[ 0, &quot;asc&quot; ]]"
             data-data-load-url="${(#mvc.url('CustomerOrdersCollectionThymeleafController#datatables')).build()}"
             data-data-create-url="${(#mvc.url('CustomerOrdersCollectionThymeleafController#createForm')).build()}"
             data-data-show-url="${(#mvc.url('CustomerOrdersItemThymeleafController#show')).buildAndExpand('_ID_')}"
             data-data-edit-url="${(#mvc.url('CustomerOrdersItemThymeleafController#editForm')).buildAndExpand('_ID_')}"
             data-data-delete-url="${(#mvc.url('CustomerOrdersItemThymeleafController#delete')).buildAndExpand('_ID_')}">
       <caption data-th-text="#{label_list_entity(#{label_customerorder_plural})}">
        Customer Order List
       </caption>
       <thead>
        <tr>
         <th data-data="orderDate" data-th-text="#{label_customerorder_orderdate}">orderDate</th> 
         <th data-data="shippedDate" data-th-text="#{label_customerorder_shippeddate}">shippedDate</th> 
         <th data-data="shipAddress" data-th-text="#{label_customerorder_shipaddress}">shipAddress</th> 
         <th data-data="customer" data-th-text="#{label_customerorder_customer}">customer</th> 
         <th data-data="id" data-orderable="false" data-searchable="false" class="dttools"
             data-th-text="#{label_tools}">Tools</th>
        </tr> 
       </thead> 
       <tbody data-th-remove="all"> 
        <tr> 
         <td>orderDate</td> 
         <td>shippedDate</td> 
         <td>shipAddress</td> 
         <td>customer</td> 
         <td>Tools</td> 
        </tr> 
       </tbody> 
      </table> 
      <!-- content replaced by modal-confirm fragment of modal-confirm.html --> 
      <div data-th-replace="fragments/modal-confirm-delete :: modalConfirmDelete(tableId='customerOrdersTable',
          title=#{label_delete_entity(#{label_customerorder})}, message=#{info_delete_item_confirm})">
      </div> 
     </div>
     <!-- /TABLE --> 
     <hr/> 
     <!-- CHILD TABLES --> 
     <ul class="nav nav-tabs" id="nav-tabs"> 
      <li class="active"><a id="products-detail-table-tab" data-toggle="tab" href="#detail-orderdetails-detail">Detalles</a></li> 
     </ul> 
     <div class="tab-content" id="tab-content"> 
      <div id="detail-orderdetails-detail" class="tab-pane active"> 
       <!--START TABLE--> 
       <div class="table-responsive">
        <table id="customerOrderDetailsTable" 
             class="table table-striped table-hover table-bordered"
             data-row-id="id.id"
             data-datatables="true"
             data-parent-table="customerOrdersTable"
             data-order="[[ 0, &quot;asc&quot; ]]"
             data-data-load-url="${(#mvc.url('CustomerOrdersItemDetailsThymeleafController#datatables')).buildAndExpand('_PARENTID_')}"
             data-data-create-url="${(#mvc.url('CustomerOrdersItemDetailsThymeleafController#createForm')).buildAndExpand('_PARENTID_')}"
             data-data-show-url="${(#mvc.url('CustomerOrdersItemDetailsItemThymeleafController#show')).buildAndExpand('_PARENTID_','_ID_')}"
             data-data-edit-url="${(#mvc.url('CustomerOrdersItemDetailsItemThymeleafController#editForm')).buildAndExpand('_PARENTID_','_ID_')}"
             data-data-delete-url="${(#mvc.url('CustomerOrdersItemDetailsItemThymeleafController#delete')).buildAndExpand('_PARENTID_','_ID_')}">
         <caption data-th-text="#{label_list_entity(#{label_orderdetail_plural})}">
          OrderDetail List
         </caption> 
         <thead> 
          <tr>
            <th data-data="quantity" data-th-text="#{label_orderdetail_quantity}">quantity</th> 
            <th data-data="product.name" data-th-text="#{label_orderdetail_product}">product</th> 
            <th data-data="id.id" data-orderable="false" data-searchable="false" class="dttools"
               data-th-text="#{label_tools}">Tools</th> 
          </tr>
         </thead>
         <tbody data-th-remove="all"> 
          <tr>
            <td>quantity</td> 
            <td>product</td> 
            <td>Tools</td> 
          </tr>
         </tbody> 
        </table> 
        <div data-th-replace="fragments/modal-confirm-delete :: modalConfirmDelete(tableId='customerOrderDetailsTable',
            title=#{label_delete_entity(#{label_product})}, message=#{info_delete_item_confirm})">
        </div>

       </div> 
       <!--END TABLE--> 
      </div> 
     </div> 
     <!-- /CHILD TABLES -->
    </div>
    <!-- /CONTENT-->
   </section>
  </div>
  <!-- /CONTAINER--> 

  <!-- Javascript fragment for this page --> 
  <div data-layout-fragment="javascript">
    <script type="text/javascript" data-th-inline="javascript">
      // IIFE - Immediately Invoked Function Expression
      (function(list) {
      
        // The global jQuery object is passed as a parameter
        list(window.jQuery, window, document);
      
      }(function($, window, document) {
      
        // The $ is now locally scoped, it won't collide with other libraries 
      
        // Listen for the jQuery ready event on the document
        // READY EVENT BEGIN
        $(function() {
        
          // Put this page local javascript here!
          
        });
         
        // READY EVENT END
      }));
    </script>
  </div>
 </body>
</html>
