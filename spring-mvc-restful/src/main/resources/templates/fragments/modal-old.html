<!doctype html>
<html>
 <head> 
  <meta charset="UTF-8"></meta> 
  <title>Modal</title> 
 </head> 
 <body id="body"> 
  <!--
    Only the inner content of the following div is included within the
    template, in the section modal
    --> 
   <div class="modal fade" data-th-id="${id} + 'Modal'" tabindex="-1" role="dialog" aria-labelledby="modalLabel"> 
    <div class="modal-dialog" role="document"> 
     <div class="modal-content"> 
      <div class="modal-header"> 
       <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button> 
       <h2 class="modal-title" data-th-id="${id} + 'ModalLabel'" data-th-text="${title}">Delete</h2> 
      </div> 
      <div class="modal-body" data-th-id="${id} + 'ModalBody'"> 
       <!-- Content added --> 
       <p data-th-text="${message}">Message</p> 
      </div> 
     </div> 
    </div> 
   </div> 
 </body>
</html>
