<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Modal</title>
</head>
<body>
  <div data-th-fragment="modalConfirmDelete(tableId, title, message)">
    <div
      data-th-replace="fragments/modal :: modal(tableId = ${tableId}, id = ${tableId} + 'DeleteConfirm', title = ${title}, body = ~{::modalConfirmBody})">

      <div class="modal-body" data-th-fragment="modalConfirmBody" data-row-id="" data-th-id="${tableId} + DeleteRowId">

        <p data-th-text="${message}">Going to remove the selected
          element</p>

        <form class="form-horizontal">
          <div class="form-group">
            <div class="col-md-12">
              <div class="pull-left">
                <button type="button" class="btn btn-default"
                  data-dismiss="modal" aria-label="Close"
                  data-th-text="#{label_reset}">Cancel</button>
              </div>
              <div class="pull-right">
                <button type="button" class="btn btn-primary" data-th-id="${tableId} + DeleteButton"
                  data-dismiss="modal" aria-label="Confirm"
                  data-th-text="#{label_submit}">Accept</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div
      data-th-replace="fragments/modal :: modal(tableId = ${tableId}, id = ${tableId} + 'DeleteSuccess', title = ${title}, body = ~{::modalSuccessBody})">
      <p data-th-text="|#{info_deleted_items_number(1)}|" data-th-fragment="modalSuccessBody">1 Removed item</p>
    </div>

    <div
      data-th-replace="fragments/modal :: modal(tableId = ${tableId}, id = ${tableId} + 'DeleteError', title = ${title}, body = ~{::modalErrorBody})">
      <p data-th-text="|#{error_deleting_item}|" data-th-fragment="modalErrorBody">Error deleting selected item.</p>
    </div>

  </div>
</body>
</html>
