<!DOCTYPE html>
<html data-layout-decorator="layouts/default-layout">
	<head>
		<meta charset="UTF-8" data-th-remove="all" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" data-th-remove="all" />
		<meta name="viewport" content="width=device-width, initial-scale=1"
		  data-th-remove="all" />
		<meta name="description"
		  content="Ministerio de Sanidad, Servicios Sociales e Igualdad"
		  data-th-remove="all" />
		<meta name="author"
		  content="Ministerio de Sanidad, Servicios Sociales e Igualdad"
		  data-th-remove="all" />
		<link data-th-remove="all" rel="icon" href="../static/public/img/favicon.ico" />

		<title>Error</title>

		<!-- Bootstrap -->
    <link rel="stylesheet" type="text/css"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css"
      data-th-remove="all"></link>

    <!-- MSSSI CSS -->
    <link rel="stylesheet" type="text/css"
      href="../static/public/css/sanidad-internet.css" data-th-remove="all" />

    <!-- HTML5 shim y Respond.js para soporte de elementos HTML5 en IE8 y media queries -->
    <!--[if lt IE 9]>
       <script src="/public/js/html5shiv.min.js"></script>
        <script src="/public/js/respond.min.js"></script>
    <![endif]-->

	</head>
<body>
  <!--
    Sólo el contenido interno del tag "section" se incluirá dentro de la
    plantilla, en el apartado "content"
    -->
  <header>
    <h1>Página de error</h1>
  </header>

  <section data-layout-fragment="content">

    <div class="alert alert-danger fade in" role="alert">
      <h4>¡Error!</h4>
      <p>Ha ocurrido un error inesperado (type=<span data-text="${error}">Bad</span>,
              status=<span data-text="${status}">500</span>).</p>
      <div data-text="${message}"></div>

    </div>

  </section>
  <footer> &copy; 2016 MSSSI </footer>
</body>
</html>
