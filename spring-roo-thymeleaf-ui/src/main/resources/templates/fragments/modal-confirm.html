<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Modal</title>
</head>
  <body id="body">
    <!--
    Only the inner content of the following div is included within the
    template, in the section modal
    -->
  <div data-th-fragment="modalConfirm(id, title, message, onclickCallback)" data-th-replace="fragments/modal :: modal(id = ${id}, title = ${title}, message = ${message}, body = ~{::modalBody})">

    <div class="modal-body" data-th-id="${id} + 'ModalBody'" data-th-fragment="modalBody">

      <p data-th-text="${message}">Going to remove the selected
        element</p>

      <div class="progress hide">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
          <span class="sr-only">100% Complete</span>
        </div>
      </div>

      <form class="form-horizontal">
        <div class="form-group">
          <div class="col-md-12">
            <div class="pull-left">
              <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close" data-th-text="#{label_reset}">Cancel</button>
            </div>
            <div class="pull-right">
              <button type="button" class="btn btn-primary" data-th-text="#{label_submit}" data-th-onclick="${onclickCallback}">Accept</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
